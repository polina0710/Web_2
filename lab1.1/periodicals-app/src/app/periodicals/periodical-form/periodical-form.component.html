<h2>{{ periodical.id ? 'Edit Periodical' : 'Add New Periodical' }}</h2>
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <label for="id">ID</label>
  <input type="number" id="id" [(ngModel)]="periodical.id" name="id" required>

  <label for="name">Name</label>
  <input type="text" id="name" [(ngModel)]="periodical.name" name="name" required>

  <label for="publisher">Publisher</label>
  <input type="text" id="publisher" [(ngModel)]="periodical.publisher" name="publisher" required>

  <label for="price">Price</label>
  <input type="number" id="price" [(ngModel)]="periodical.price" name="price" required>

  <button type="submit" [disabled]="form.invalid">
    {{ periodical.id ? 'Save Changes' : 'Add Periodical' }}
  </button>
</form>
